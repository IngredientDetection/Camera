<!DOCTYPE html>
<html>
<head>
    <title>웹캠 캡처</title>
    <style>
        h1 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 640px;
            max-height: 480px;
        }
        .capture-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        #timer {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>웹캠 캡처</h1>
    <img src="{{ url_for('video_feed') }}">
    <div class="capture-button">
        <a href="#" id="capture-link">이미지 캡처</a>
    </div>

    <script>
        var captureLink = document.getElementById("capture-link");

        captureLink.addEventListener("click", function(event) {
            capture();
        });

        function capture() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/capture");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
