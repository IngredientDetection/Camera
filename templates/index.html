<!DOCTYPE html>
<html>
<head>
    <title>웹캠 캡처</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body {
            background-color: #f1efe9;
            font-family: 'Montserrat', sans-serif;
        }


        h1 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #captureButton {
            font-family: Arial, sans-serif;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        #captureButton:hover {
            background-color: grey;
        }

        #predicted-classes {
            margin-top: 20px;
            text-align: left;
        }


        .toggle-button {
            /* 점 없애기 */
            list-style: none;
            font-family: 'Montserrat', sans-serif;
            color: #black; /* 텍스트 색상 설정 */
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* 스무디한 호버 효과 */
        }

        .toggle-button.active {
            background-color: grey;
        }


        #buttonContainer {
            margin-top: 20px;
        }

        #pagemove {
            margin-top: 20px;
        }

        button {
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: grey;
        }



    </style>

</head>
<body>
    <div id="container">
        <h1>Recipe Recommendation</h1>
        <br><br>
        <img src="{{ url_for('video_feed') }}">
        <div class="capture-button">
            <br>
            <br>
            <button id="captureButton">Image Capture</button>
        </div>

        <div>
            <div id="predicted-classes"></div>
            <div id="buttonContainer"></div>
            <br>
<!--            <div id="pagemove"></div>-->
        </div>
    </div>

    <script>
        selectedIngredients=[]

        <!--탐지된 식재료 목록이 생성과 동시에 선택해서 제출하기 버튼 생성-->
          function createSubmitButton() {
                var buttonContainer = document.getElementById("buttonContainer");
                var submitButton = document.createElement("button");
                submitButton.innerHTML = "Submit";
                submitButton.type = "submit";

                buttonContainer.appendChild(submitButton);
            }
          <!--페이지 이동 버튼-->

<!--          function createSubmitButton2() {-->
<!--                var buttonContainer = document.getElementById("pagemove");-->
<!--                var submitButton = document.createElement("button");-->
<!--                submitButton.innerHTML = "PageMove";-->
<!--                submitButton.type = "submit";-->

<!--                buttonContainer.appendChild(submitButton);-->
<!--            }-->

           <!--선택된 식재료 목록을 플라스크 서버에 전송하는 함수-->
           document.getElementById("buttonContainer").addEventListener("click", function() {
            var dataArray = selectedIngredients  // 전송할 배열 데이터
            var xhr2 = new XMLHttpRequest();
            xhr2.open("POST", "/recommend", true);
            xhr2.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr2.onreadystatechange = function() {
                if (xhr2.readyState === 4 && xhr2.status === 200) {
                    window.location.href = "/recommend_page";
                }
            };

            var data = JSON.stringify({ "dataArray": dataArray });
            xhr2.send(data);
        });

<!--          document.getElementById("pagemove").addEventListener("click", function() {-->
<!--                var xhr3 = new XMLHttpRequest();-->
<!--                xhr3.open("GET", "/recommend_page", true);-->
<!--                xhr3.onreadystatechange = function() {-->
<!--                    if (xhr3.readyState === 4 && xhr3.status === 200) {-->
<!--                        window.location.href = "/recommend_page";-->
<!--                    }-->
<!--                };-->
<!--                xhr3.send();-->
<!--            });-->

        document.addEventListener("DOMContentLoaded", function() {
            var toggleButtons = document.querySelectorAll(".toggle-button");
            toggleButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    this.classList.toggle("active");
                });
            });

            document.getElementById("captureButton").addEventListener("click", function() {
                console.log("Capture button clicked");
                var xhr = new XMLHttpRequest();

                xhr.open("GET", "/capture", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var classes = JSON.parse(xhr.responseText);
                        var classesList = document.getElementById("predicted-classes");
                        classesList.innerHTML = "<h2>Predicted Classes</h2><ul>";
                        for (var i = 0; i < classes.length; i++) {
                            classesList.innerHTML += '<li class="toggle-button" id="button-' + i + '">' + classes[i] + '</li>';                        }
                        classesList.innerHTML += "</ul>";
                        createSubmitButton();
<!--                        createSubmitButton2()-->
                        attachToggleButtonEventListeners(classes);  // 새로 생성된 토글 버튼에 이벤트 리스너 연결
                     }
                };
                xhr.send();
            });

            function attachToggleButtonEventListeners(classes) {
                         var toggleButtons = document.querySelectorAll(".toggle-button");
                        toggleButtons.forEach(function(button) {
                    button.addEventListener("click", function() {
                        this.classList.toggle("active");
                        var buttonId = this.id.split('-')[1]; // 버튼의 ID에서 숫자 부분 추출
                        if (this.classList.contains("active")){
                            selectedIngredients.push(classes[buttonId]);
                            }
                        else{
                            var indexToRemove = selectedIngredients.indexOf(classes[buttonId]);
                             selectedIngredients.splice(indexToRemove, 1);
                        }
                        console.log("클릭된 토글 버튼:", classes[buttonId]); //콘솔 창에서 선택된 항목 확인
                        console.log("버튼 상태:", this.classList.contains("active"));
                        console.log("selectedIngredients:", selectedIngredients);

                        });
                });
            }
        });

    </script>
</body>
</html>
