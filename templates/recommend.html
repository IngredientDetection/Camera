<!DOCTYPE html>
<html>

<head>
    <title>레시피 추천</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body {
            background-color: #f1efe9;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 36px;
            margin-bottom : 5%;
            font-weight: bold;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .link-center {
            text-align: center;
            margin-top: 20px;
        }

        table {
            margin-top: 36px;
            width: 60%;
            font-family: 'Montserrat', sans-serif;
            margin: 5px auto;
        }

        th, td {
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .toggle-button {
            width: 60%;
            list-style: none;
            font-family: 'Montserrat', sans-serif;
            color: #black;
            text-align: center;
            background-color: #fff;
            border: 1px solid #333;
            padding: 10px 20px;
            margin: 5px auto;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .toggle-button.active {
            background-color: grey;
        }

        #buttonContainer{
            text-align: center;
            margin-top: 20px;
        }

        #spaceContainer {
            margin-top: 20px;
            display : None;
        }

        button {
            font-family: Arial, sans-serif;
            margin-top: 1%;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 15%;
            font-size: 16px;
            /* 추가된 스타일 */
            height: auto;
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
        }

        button:hover {
            background-color: grey;
        }


    </style>
</head>

<body>
    <h1>Recipe Recommendation</h1>
    <div id="predicted-classes"></div>
    <div id="buttonContainer"></div>

    <div id="sapceContainer"></div>

    <div class="table-container">
        {{table|safe}}
    </div>

    <div class="link-center">
        <div id= "buttonContainer2"></div>
        <button onclick="goToMainPage()">Go to MainPage</button>
    </div>

    <script>
        var selectedIngredients = [];

        function createSubmitButton() {
            var buttonContainer = document.getElementById("buttonContainer");
            var submitButton = document.createElement("button");
            submitButton.innerHTML = "Submit";
            submitButton.type = "submit";

            buttonContainer.appendChild(submitButton);
        }


        function goToMainPage() {
            window.location.href = "{{ url_for('index') }}";
        }

        document.addEventListener("DOMContentLoaded", function () {

        if (window.location.pathname === "/recommend_page") {
            document.getElementById("buttonContainer").style.display = "none";
            document.getElementById("spaceContainer").style.display = "block";
        }


            var toggleButtons = document.querySelectorAll(".toggle-button");
            toggleButtons.forEach(function (button) {
                button.addEventListener("click", function () {
                    this.classList.toggle("active");
                });
            });

            var ingredients = {{ ingredients | tojson }};
            console.log("ingredients:", ingredients);
            var classesList = document.getElementById("predicted-classes");

            for (var i = 0; i < ingredients.length; i++) {
                classesList.innerHTML += '<li class="toggle-button" id="button-' + i + '">' + ingredients[i] + '</li>';
            }
            classesList.innerHTML += "</ul>";
            createSubmitButton();
            attachToggleButtonEventListeners(ingredients);
        });

        function attachToggleButtonEventListeners(classes) {
            var toggleButtons = document.querySelectorAll(".toggle-button");
            toggleButtons.forEach(function (button) {
                button.addEventListener("click", function () {
                    this.classList.toggle("active");
                    var buttonId = this.id.split('-')[1];
                    if (this.classList.contains("active")) {
                        selectedIngredients.push(classes[buttonId]);
                    } else {
                        var indexToRemove = selectedIngredients.indexOf(classes[buttonId]);
                        selectedIngredients.splice(indexToRemove, 1);
                    }
                    console.log("클릭된 토글 버튼:", classes[buttonId]);
                    console.log("버튼 상태:", this.classList.contains("active"));
                    console.log("selectedIngredients:", selectedIngredients);
                });
            });
        }

        document.getElementById("buttonContainer").addEventListener("click", function() {
        var dataArray = selectedIngredients  // 전송할 배열 데이터
        var xhr2 = new XMLHttpRequest();
        xhr2.open("POST", "/recommend", true);
        xhr2.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr2.onreadystatechange = function() {
            if (xhr2.readyState === 4 && xhr2.status === 200){
                window.location.href = "/recommend_page"; }
             else {
             console.log("fail");
             }
        };

        var data = JSON.stringify({ "dataArray": dataArray });
        xhr2.send(data);

    });

    </script>

</body>

</html>
